<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小猫影视</title>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      let qs = new URLSearchParams(window.location.search);
      const m3u8url = decodeURIComponent(qs.get('url'));
      document.querySelector("#iframe").src = m3u8url
    })
  </script>
  <style>
    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      padding: 0;
      margin: 0;
      background: #000;
    }
    #player {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <iframe id="iframe" width="100%" height="100%" frameborder="0" allowfullscreen="true"></iframe>
</body>
</html>
